<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let kuda = new Audio();
        kuda.src = "audio/horse.mp3";
        function suaraKuda() {
            kuda.play();
        }

        let bebek = new Audio();
        bebek.src = "audio/duck.mp3";
        function suaraBebek() {
            bebek.play();
        }

        let ayam = new Audio();
        ayam.src = "audio/chicken.mp3";
        function suaraAyam() {
            ayam.play();
        }

        let katak = new Audio();
        katak.src = "audio/frog.mp3";
        function suaraKatak() {
            katak.play();
        }

        let serigala = new Audio();
        serigala.src = "audio/wolf.mp3";
        function suaraSerigala() {
            serigala.play();
        }

    </script>
</head>

<body>
    <div>
        <img src="https://www.google.com/logos/fnbx/animal_sounds/horse.png" onclick="suaraKuda()">
        <img src="https://www.google.com/logos/fnbx/animal_sounds/duck.png" onclick="suaraBebek()">
        <img src="https://www.google.com/logos/fnbx/animal_sounds/chicken.png" onclick="suaraAyam()">
        <img src="https://www.google.com/logos/fnbx/animal_sounds/frog.png" onclick="suaraKatak()">
        <img src="https://www.google.com/logos/fnbx/animal_sounds/wolf.png" onclick="suaraSerigala()">
    </div>
</body>

</html>
